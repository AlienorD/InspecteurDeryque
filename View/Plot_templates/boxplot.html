<div id="first"></div>
<div id="datas" style="display:none;">
	<table>
		<tr>
			<th>Min</th>
			<th>Quartile 1</th>
			<th>Moyenne</th>
			<th>Quartile 3</th>
			<th>Max</th>
		</tr>
		<tr class="course1">
			<td>40</td>
			<td>60</td>
			<td>80</td>
			<td>100</td>
			<td>120</td>
		</tr>
		<tr class="course2">
			<td>60</td>
			<td>70</td>
			<td>85</td>
			<td>95</td>
			<td>110</td>
		</tr>
		<tr class="course3">
			<td>35</td>
			<td>65</td>
			<td>75</td>
			<td>95</td>
			<td>125</td>
		</tr>
	</table>
</div>
<script>
	var data = {
			'bars' : [],
			'labels' : [],
			"x-axis" : "Courses",
			"y-axis" : "Pouls"
	};		
	// Collecter les valeurs à la volée
	var trs=document.getElementById("datas").getElementsByTagName("table")[0].getElementsByTagName("tr");
	// On ne veut pas parser les <th>
	for(var i=1;i<trs.length;i++){
		var temparray=new Array();
		var tds = trs[i].getElementsByTagName('td');
		for(var j=0;j<tds.length;j++){
			temparray.push(parseFloat(tds[j].innerHTML));
		}
		data['bars'].push(temparray);
		data['labels'].push(trs[i].className);
	}
	// The Div id is the first param, the data object the second.
	boxplot("first", data);
</script>
